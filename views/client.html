<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <title>毕业表白留言墙</title>
        <link rel="stylesheet" type="text/css" href="/css/client.css" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <script src="/js/socket.io.js"></script>
    </head>
    <body>
        <div class="center">
            <textarea placeholder="请输入你想留下的话" id="msg" class="msg"></textarea>
            <input type="button" id="say" class="button blue" value="提交">
        </div>

        <div class="mask">
            <div class="center">
                <input type="text" placeholder="输入姓名" id="user_name" class="input-name" />
                <input class="button blue" type="button" value="进入" id="enter">
            </div>
        </div>
        
        <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="/js/shake.js"></script>
        <script type="text/javascript" src="/js/client.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    </body>
</html>
