<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <title>双屏互动贪吃蛇</title>
        <link rel="stylesheet" type="text/css" href="/css/server.css" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <script src="/js/socket.io.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation"> 
            <div class="container-fluid"> 
                <ul class="nav navbar-nav navbar-left"> 
                    <li><a href="#"><span class="glyphicon glyphicon-heart"></span></a></li> 
                </ul>
                <div class="navbar-header"> 
                    <a class="navbar-brand" href="#">双屏互动贪吃蛇</a> 
                </div> 
            </div> 
        </nav>
      
         <div class="tip">
            <h3>WebSocket Snake</h3>
            <p>扫描下方二维码即可进入双屏互动贪吃蛇游戏</p>
            
            <div class="qr-code">
                <!--动态生成网址-->
                {{{data}}}
            </div>
        </div>
        <div id="pannel" style="margin-bottom: 10px;"></div> 
      

        <input value='{{{room_id}}}' style="width:0;height:0;visibility: hidden;" id="room_id"/>

        <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="/js/server.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    </body>
</html>
